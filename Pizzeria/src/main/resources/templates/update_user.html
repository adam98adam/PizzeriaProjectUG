<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>UpdateUser</title>
</head>
<body>
<div class="container">
    <h1> Add User</h1>
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}"/>;
        <input type="text" th:field="*{name}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{surname}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{phonenumber}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update User</button>
    </form>
    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3">Back to users list</a>
</div>
</body>
</html>
